name: Publish

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "package/DartSassBuilder.nuspec"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.x"
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: dotnet publish
        run: dotnet publish -c Release -o ..\package\tool\ .\DartSassBuilder\

      - name: Setup NuGet.exe
        # You may pin to the exact commit or the version.
        # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
        uses: NuGet/setup-nuget@v1.0.5
        with:
          # NuGet version to install. Can be `latest`, `preview`, a concrete version like `5.3.1`, or a semver range specifier like `5.x`.
          nuget-version: latest # optional, default is latest
          # NuGet API Key to configure.
          #nuget-api-key: # optional
          # Source to scope the NuGet API Key to.
          #nuget-api-key-source: # optional

      - name: NuGet pack
        run: nuget pack '../package/DartSassBuilder.nuspec' -OutputDirectory 'nuget-package'

      - uses: actions/upload-artifact@v2.2.1
        with:
          name: nuget-package
          path: "./src/nuget-package/*"
